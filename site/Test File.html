<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.3">
<title>Quantitative Aptitude</title>
<style type="text/css">
	h3, u {color:#1a0033; text-align: center;text-shadow: 1px 1px 2px #ff99bb; background-color:#66b3ff; border-radius: 25px; }
	body{background-color:#FF5733; background-image: cover;font-family: "Century Gothic", fantasy; }
	button {background-color:#ffb380; font-family:"Century Gothic", fantasy; font-weight: bold; border-color: tomato;}
	.stylish{color:#F5DEB3}
	#image{visibility: visible;}
</style>
</head>
<body>
	<!--<img id="myImg" src="emoji.jpg" alt="This One" width="32" height="32">-->

	<u><h3> Choose the correct option</h3></u>
	<b><h4 class="stylish">How many times the hands of a clock coincide in a day?</h4></b>
	
	<input type="radio" name="number" value="24" >24<br>
	<input type="radio" name="number" value="22" >22 <span id="hint"></span><br>
	<input type="radio" name="number" value="23" >23<br>
	<input type="radio" name="number" value="21" >21<br>

	<br>
	<button onclick="store()">Submit</button>
	<br>

	<p id="answer"></p><br>
	
	<script>
		function store()
	{ 
		var x = document.getElementsByName("number");
		for (var i = 0; i < x.length; i++) 
		{
			if (x[i].checked)
			{
				
				if  (x[i].value=="22")
					{document.getElementById("answer").innerHTML="Your answer is correct";
					document.getElementById("hint").style.display='none';}
				else 
					{document.getElementById("answer").innerHTML="Your answer is wrong, THINK HARDER!!";
					//var x = document.getElementById("myImg");
					document.getElementById("hint").innerHTML= "<img src= https://hotemoji.com/images/dl/x/white-left-pointing-backhand-index-emoji-by-google.png width=\"16px\" height\"10px\" >";
					document.getElementById("hint").style.display='inline';
				}


			}
			

		}
	}
	</script>

</body>
</html>
